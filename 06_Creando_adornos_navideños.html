<body>
    <script>    
        // Una pareja de entusiastas de la navidad ha creado una empresa de adornos navideños. 
        // El primer adorno que quieren fabricar es un cubo que se pone en los árboles.

        // El problema es que tienen que programar la máquina y no saben cómo hacerlo. 
        // Nos han pedido ayuda para lograrlo.

        // Para crear los cubos se le pasa un número con el tamaño deseado al programa y este devuelve 
        // un string con el diseño de ese tamaño. Por ejemplo, si le pasamos un 3, el programa debe devolver 
        // un cubo de 3x3x3:

        // const cube = createCube(3)
        //   /\_\_\_\
        //  /\/\_\_\_\
        // /\/\/\_\_\_\
        // \/\/\/_/_/_/
        //  \/\/_/_/_/
        //   \/_/_/_/
        // Como ves el cubo tiene tres caras visualmente. Los símbolos que se usan para construir las caras 
        // del cubo son: /, \, _ y (espacio en blanco).

        // Otros ejemplos de cubos:

        // const cubeOfOne = createCube(1)
        // /\_\
        // \/_/
        // const cubeOfTwo = createCube(2)
        //  /\_\_\
        // /\/\_\_\
        // \/\/_/_/
        //  \/_/_/
        // A tener en cuenta:

        // Fíjate bien en los espacios en blanco que hay en el cubo.
        // El cubo tiene que ser simétrico.
        // Asegúrate de usar los símbolos correctos.
        // Cada nueva línea del cubo debe terminar con un salto de línea (\n) excepto la última.
        // Basado en esta kata de Codewars
    
        function createCube(size) {
            let cube = [];
            for (let x = size; x >= 1; x--){
                cube.unshift(" ".repeat(size-x)+ "\/\\".repeat(x) + "_\\".repeat(size));
                cube.push(" ".repeat(size-x)+ "\\\/".repeat(x) + "_\/".repeat(size));
            }
            return cube.join("\n")
        }

        console.log(createCube(1));
        console.log(createCube(2));
        console.log(createCube(3));
        console.log(createCube(4));
        console.log(createCube(5));
        console.log(createCube(6));
        console.log(createCube(7));
        console.log(createCube(8));
    </script>
</body>
