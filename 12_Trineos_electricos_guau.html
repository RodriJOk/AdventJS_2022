        // Papa Noél tiene nuevos trineos eléctricos pero debe controlar el consumo eléctrico ya que sólo

        // Nos dan un array de trineos, de peor a mejor, con sus respectivos consumos. 
        // Cada trineo es un objeto con dos propiedades: name y consumption.
        // El campo consumption es un número que representa la cantidad de vatios (W) que consume el 
        // trineo para cada unidad de distancia. 
        // El campo name es una cadena de texto que representa el nombre del trineo.

        // Crea un programa que nos devuelva el nombre del mejor trineo disponible que 
        // nos permita cubrir la distancia.

        // const distance = 30

        // ]

        // selectSleigh(distance, sleighs) // => "Dancer"
        
        // Dasher consume 9W para recorrer 30 de distancia
        // Dancer consume 15W para recorrer 30 de distancia
        // Rudolph consume 21W para recorrer 30 de distancia
        // Midu consume 30W para recorrer 30 de distancia
        
        // El mejor trineo con el que puede recorrer
        // la distancia es Dancer.
        
        // Dasher recorre la distancia pero es peor trineo
        // Rudolph y Midu no pueden recorrer la distancia con 20W.
        // Recuerda que:
        
        // La batería siempre es de 20W.
        // La lista de trineos está ordenada de peor a mejor trineo.
        // Tienes que devolver el nombre del mejor trineo que nos permita cubrir la distancia 
        // con los vatios que tenemos disponibles.
        // Si ningún trineo es usable para la distancia, devuelve null.

        function selectSleigh(distance, sleighs) {
            let nombres = []
            for(const sleigh of sleighs){
                if(sleigh.consumption * distance <= 20) nombres.push(sleigh.name)
            }
            if(nombres.length === 0) return null
                
            return nombres[nombres.length - 1]
        }
