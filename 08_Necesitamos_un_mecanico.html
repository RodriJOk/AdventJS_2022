<body>
    <script>
    // Se han estropeado algunos trineos eléctricos y los elfos están buscando 
    // piezas de respuesto para arreglarlos, pero no tienen claro si las piezas que tienen sirven.

    // Las piezas de repuesto son cadenas de texto y el mecánico Elfon Masc ha dicho que una pieza 
    // de repuesto es válida si la pieza puede ser un palíndromo después de eliminar, como máximo, un carácter.

    // Un palíndromo es una palabra o frase que se lee igual de izquierda a derecha que de derecha a izquierda.

    // Nuestra función debe devolver un booleano que indique si la pieza de repuesto es válida o no con esa regla:

    // checkPart("uwu") // true
    // "uwu" es un palíndromo sin eliminar ningún carácter
    
    // checkPart("miidim") // true
    // "miidim" puede ser un palíndromo después de eliminar la primera "i"
    //  ya que "midim" es un palíndromo
    
    // checkPart("midu") // false
    // "midu" no puede ser un palíndromo después de eliminar
    
    function checkPart(part) {
        return [...part].some((x, i, arr) => {
            let w = arr.filter((_, y) => y != i)
            return w.join("") == w.reverse().join("")
        })
    }
    console.log(checkPart("uwu")) // true
    console.log(checkPart("miidim")) // true
    console.log(checkPart("midu")) // false
    

    </script>
