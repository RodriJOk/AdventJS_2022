        function getCompleted(part, total) {
            if(part === total) return '1/1'
            else{
                //Part 
                let segmentacion_part = part.split(":")
                let hora_en_segundos_p = segmentacion_part[0] * 3600
                let minutos_en_segundos_p = segmentacion_part[1] * 60
                let segundos_p = segmentacion_part[2] * 1
                let cantidad_segundos_p = hora_en_segundos_p + minutos_en_segundos_p + segundos_p
                //Total
                let segmentacion_total = total.split(":")
                let hora_en_segundos_t = segmentacion_total[0] * 3600
                let minutos_en_segundos_t = segmentacion_total[1] * 60
                let segundos_t = segmentacion_total[2] * 1
                let cantidad_segundos_t = hora_en_segundos_t + minutos_en_segundos_t + segundos_t


                let fraccion_simplificada = 0
                let numerador = cantidad_segundos_p
                let denominador = cantidad_segundos_t

                let mcd = 0
                let mcm = 0
                let resto = 0
                let numerador_simplificado = 0
                let denominador_simplificado = 0
                if(numerador > denominador){
                    mcd = numerador
                    mcm = denominador
                }else{
                    mcd = denominador
                    mcm = numerador
                }
                resto = mcd % mcm
                while(resto !== 0){
                    mcd = mcm
                    mcm = resto
                    resto = mcd % mcm
                }
                numerador_simplificado = numerador / mcm
                denominador_simplificado = denominador / mcm
                fraccion_simplificada = numerador_simplificado + '/' + denominador_simplificado
                return fraccion_simplificada
            }
        }
