<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reto #1: ¡Automatizando envolver regalos de navidad!</title>
</head>
<body>
    <script>
    // Este año los elfos han comprado una máquina que envuelve regalos. Pero... ¡no viene programada! 
    // Necesitamos crear un algoritmo que le ayude en la tarea.

    // A la máquina se le pasa un array con los regalos. Cada regalo es un string. 
    // Necesitamos que la máquina envuelva cada regalo en papel de regalo 
    // y lo coloque en un array de regalos envueltos.

    // El papel de regalo es el símbolo * y para envolver un regalo se coloca el símbolo * de forma 
    // que rodee totalmente al string por todos los lados. Por ejemplo:

    // const gifts = ['book', 'game', 'socks']
    // const wrapped = wrapping(gifts)
    // console.log(wrapped)
    // /* [
    //      "******\n*book*\n******",
    //      "******\n*game*\n******",
    //      "*******\n*socks*\n*******"
    //    ] */
    // Como ves, el papel de regalo envuelve el string. Por arriba y por abajo, para no dejar ningún hueco, 
    // las esquinas también están cubiertas por el papel de regalo.

    // Nota:El carácter \n representa un salto de línea.

    // ¡Ojo! Asegúrate que pones el número correcto de * para envolver completamente el string.

    // Y no modifiques (mutes) el array original

    // ¡Suerte!

    function wrapping(gifts) {
        let gifts_copy = structuredClone(gifts);
        let wrapped = [];
        gifts_copy.forEach(element => {
            wrapped.push('*' + ('*').repeat(element.length) + '*' + '\n' + '*' + element + '*' + '\n' + '*' + ('*').repeat(element.length) + '*' + '\n');
        });
        return wrapped;
    }
    
    function wrapping(gifts) {
        let wrapped = [];
        gifts.slice().map(element => {
            wrapped.push('*' + ('*').repeat(element.length) + '*' + '\n' + '*' + element + '*' + '\n' + '*' + ('*').repeat(element.length) + '*');
        });
        return wrapped;
    }

    function wrapping(gifts) {
        return gifts.slice().map(element => {
            return '*' + ('*').repeat(element.length) + '*' + '\n' + '*' + element + '*' + '\n' + '*' + ('*').repeat(element.length) + '*';
        });
    }

    const gifts = ['book', 'game', 'socks']
    console.log(wrapping(gifts));
    </script>
</body>
